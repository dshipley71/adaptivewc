            /*! Reset */
            * {
                box-sizing: border-box;
            }
            body {
                background-color: #FBFBFB;
                font-family: 'Encode Sans Semi Condensed', sans-serif;
                font-size: 18px;
                line-height: 1.5;
            }
            h1 {
                font-size: 44px;
                font-weight: 800;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            /*! Layout */
            .page {
                display: table;
                width: 100%;
                height: 100%;
                text-align: center;
            }
            .page-wrap {
                display: table-cell;
                vertical-align: middle;
                padding: 100px 0;
            }

            /*! Utilities */
            .container {
                max-width: 1064px;
                padding: 0 15px;
                margin: auto;
            }
            .img-fluid {

                max-width: 100%;
                height: auto;
                image-rendering: -webkit-optimize-contrast;
            }
            .btn {
                background-color: #000000;
                display: inline-flex;
                font-size: 14px;
                color: #fff;
                margin-top: 30px;
                text-decoration: none;
                text-transform: uppercase;
                box-shadow: 0 5px 10px rgb(0 0 0 / 10%);
                transition: all 0.2s ease-in-out;
            }
            .btn span {
                display: block;
                padding: 10px 25px;
                border: 1px solid transparent;
                transition: all 0.2s ease-in-out;
            }
            .btn img {
                background-color: #ffd600;
                width: 45px;
                padding: 5px 10px;
                object-fit: contain;
            }
            .btn:hover {
                box-shadow: 0 5px 15px rgb(0 0 0 / 20%);
            }
            .btn:hover span{
                border-color: #ffd600;
                border-right-color: transparent;
            }

            /*! Panel */
            .panel {

                background-color: #ffffff;
                padding: 50px;
                margin-top: 50px;

            .badge {

                line-height: 84px;

                margin-bottom: 30px;
            }
            .badge img{

            }

            /*! Footer */
            .footer {
                margin-top: 50px;
            }
            .logo {

                width: 170px;
                margin: auto;
            }

                }

                }
